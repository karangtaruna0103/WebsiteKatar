<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Pemasukan Karang Taruna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f3f4f6;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .notification {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Form Pemasukan Dana Karang Taruna</h2>

  <form id="formPemasukan">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" required />

    <label for="deskripsi">Deskripsi</label>
    <textarea id="deskripsi" required></textarea>

    <label for="jumlah">Jumlah (Rp)</label>
    <input type="number" id="jumlah" required />

    <button type="submit">Simpan Pemasukan</button>
    <div class="notification" id="notif">Data pemasukan berhasil disimpan!</div>
  </form>

  <script>
    document.getElementById("formPemasukan").addEventListener("submit", function (e) {
      e.preventDefault();

      const tanggal = document.getElementById("tanggal").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      const data = {
        tanggal,
        jenis: "Pemasukan",
        deskripsi,
        jumlah
      };

      const laporan = JSON.parse(localStorage.getItem("laporanKarangTaruna")) || [];
      laporan.push(data);
      localStorage.setItem("laporanKarangTaruna", JSON.stringify(laporan));

      document.getElementById("notif").style.display = 'block';
      setTimeout(() => {
        document.getElementById("notif").style.display = 'none';
        document.getElementById("formPemasukan").reset();
      }, 2000);
    });
  </script>
  <style>
    .back-button {
      padding: 10px 18px;
      background-color: #6b7280;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px;
    }
    .back-button:hover {
      background-color: #4b5563;
    }
  </style>

  <button class="back-button" onclick="goBack()">‚Üê Kembali</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
