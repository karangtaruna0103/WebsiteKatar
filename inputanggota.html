<!DOCTYPE html>
<html lang="id">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Manajemen Anggota Karang Taruna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }
    button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }
    .edit-btn { background-color: #f59e0b; }
    .delete-btn { background-color: #ef4444; }
  </style>
</head>
<body>

  <h2>Tambah Anggota Karang Taruna</h2>
  <form id="formAnggota">
    <input type="text" id="nama" placeholder="Nama" required />
    <input type="text" id="alamat" placeholder="Alamat" required />
    <input type="text" id="nohp" placeholder="No. HP" required />
    <input type="text" id="jabatan" placeholder="Jabatan" required />
    <button type="submit">Simpan</button>
  </form>

  <h2 style="margin-top: 40px;">Daftar Anggota</h2>
  <table id="tabelAnggota">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>No. HP</th>
        <th>Jabatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("formAnggota");
    const tbody = document.querySelector("#tabelAnggota tbody");

    function tampilkanAnggota() {
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem("anggotaKarangTaruna")) || [];
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.alamat}</td>
          <td>${item.nohp}</td>
          <td>${item.jabatan}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editAnggota(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="hapusAnggota(${index})">Hapus</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = JSON.parse(localStorage.getItem("anggotaKarangTaruna")) || [];
      const anggota = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        nohp: document.getElementById("nohp").value,
        jabatan: document.getElementById("jabatan").value
      };
      data.push(anggota);
      localStorage.setItem("anggotaKarangTaruna", JSON.stringify(data));
      form.reset();
      tampilkanAnggota();
    });

    function hapusAnggota(index) {
      const data = JSON.parse(localStorage.getItem("anggotaKarangTaruna")) || [];
      data.splice(index, 1);
      localStorage.setItem("anggotaKarangTaruna", JSON.stringify(data));
      tampilkanAnggota();
    }

    function editAnggota(index) {
      const data = JSON.parse(localStorage.getItem("anggotaKarangTaruna")) || [];
      const anggota = data[index];
      const nama = prompt("Nama:", anggota.nama);
      const alamat = prompt("Alamat:", anggota.alamat);
      const nohp = prompt("No. HP:", anggota.nohp);
      const jabatan = prompt("Jabatan:", anggota.jabatan);

      if (nama && alamat && nohp && jabatan) {
        data[index] = { nama, alamat, nohp, jabatan };
        localStorage.setItem("anggotaKarangTaruna", JSON.stringify(data));
        tampilkanAnggota();
      }
    }

    // Tampilkan data saat halaman dimuat
    tampilkanAnggota();
  </script>
  <style>
    .back-button {
      padding: 10px 18px;
      background-color: #6b7280;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px;
    }
    .back-button:hover {
      background-color: #4b5563;
    }
  </style>

  <button class="back-button" onclick="goBack()">‚Üê Kembali</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
